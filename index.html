<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Estoque FastFood Delifrio</title>
</head>
<body>
    <header>
        <h1>Estoque da FastFood Delifrio</h1>
    </header>
<!-- Adicionando o botão e a estrutura do pop-up -->
<section id="popup-section">
    <button id="abrir-popup">Estoque Produção </button>
</section>

<div id="popup" class="popup">
    <button id="fechar-popup">Fechar</button>
    <h2>Estoque Produção</h2>
    <ul id="estoque-fastfood"></ul>
 <div>
        <label for="item-selecionado-fastfood">Escolha o item:</label>
        <select id="item-selecionado-fastfood"></select>
    </div>
    <label for="quantidade-fastfood">Quantidade:</label>
    <input type="number" id="quantidade-fastfood" placeholder="Quantidade">
    <button id="adicionar-fastfood">Adicionar</button>
    <button id="retirar-fastfood">Retirar</button>
</div>
    <main>
        <section id="estoque">
            <h2>Itens do Estoque</h2>
            <ul id="lista-estoque"></ul>
        </section>
        <section id="controle">
            <h2>Controle de Estoque</h2>
            <select id="item-selecionado">
                <!-- Populado dinamicamente -->
            </select>
            <input type="number" id="quantidade" placeholder="Quantidade">
            <button id="adicionar">Adicionar</button>
            <button id="retirar">Retirar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FastFood Delifrio</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
